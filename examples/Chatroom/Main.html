<div class="hcenter">
  <div style="display: flex; flex-direction: column;">
    <fieldset>
      <legend>Pseudo.</legend>
      <input id="Pseudo" type="text" size="10" maxlength="10" data-xdh-onevent="SubmitPseudo"
        placeholder="Pseudonym" />
      <button title="Choose a pseudonym." data-xdh-onevent="SubmitPseudo" id="PseudoButton">Send</button>
    </fieldset>
    <fieldset style="display: flex; flex-direction: column;">
      <legend>Message</legend>
      <textarea rows="3" cols="20" id="Message" type="text" maxlength="150" data-xdh-onevent="SubmitMessage"
        placeholder="Message to send" disabled="disabled"></textarea>
      <button title="Send a message." data-xdh-onevent="SubmitMessage" disabled="disabled"
        id="MessageButton">Send</button>
    </fieldset>
    <div style="border-radius: 10px; background-color: PaleTurquoise; padding: 5px; text-align: center;">
      <span>Messages will be shared<br />between all instances of this app.</span>
    </div>
    <fieldset>
      <legend>Board</legend>
      <div id="Board" class="hcenter" style="width: 90%;" />
    </fieldset>
  </div>
</div>
