  <input id="input" maxlength="20" placeholder="Enter a name here" type="text" data-xdh-onevent="Submit"
    value="World" />
  <div style="display: flex; justify-content: space-around; margin: 5px auto auto auto;">
    <button data-xdh-onevent="Submit">Submit</button>
    <button data-xdh-onevent="Clear">Clear</button>
  </div>
</fieldset>
<div style="border-radius: 10px; background-color: PaleTurquoise; padding: 5px; text-align: center;">
  <span>The <a href="https://en.wikipedia.org/wiki/%22Hello,_World!%22_program"><i>Hello, world!</i></a> program!</span>
</div>
